<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="flex">
    <div class="left flex flex-col">
      <div class="logo flex">
        <a href="/"><img src="public/logo.png" alt="" /></a>
        <span class="signup-heading">ADSDRIFTPRO</span>
      </div>
      <form action="signup2.html" class="signup1 flex flex-col">
        <h1>Sign up</h1>
        <div class="form-inputs">
          <div class="name flex flex-col">
            <label for="name">Name*</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="email flex flex-col">
            <label for="email*">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="password flex flex-col">
            <label for="Password*">Password*</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Create a password"
            />
            <span class="password-req">Must be atleast 8 characters</span>
          </div>
          <div class="form-buttons flex flex-col">
            <button type="submit" class="next-btn flex flex-center">
              Next Step <img src="public/arrow-right.svg" alt="" />
            </button>
            <button class="google-btn flex flex-center">
              <img src="public/google.png" alt="" />Sign up with google
            </button>
          </div>
        </div>
      <span class="exists"
        >Already have an account? <a href="/" class="login">Log in</a></span
      >
      </form>
      <footer class="flex signup1-footer">
        <span class="flex" >Â© Adsdrift 2024</span>
        <span class="flex" ><img src="public/mail.svg" alt="" /> help@adsdrift.com</span>
      </footer>
    </div>
    <div class="right flex flex-col">
      <div class="star">
      <img src="public/stars.svg" alt="" >
      </div>
      <h1>Start turning your ideas into reality.</h1>
      <p class="avatar-title">Start your business with help of GigDrift</p>
      <div class="avatar-group flex">
        <img class="avatars" src="public/avatar-group.png" alt="">
        <div class="rating-cont flex flex-col">
          <div class="rating-stars flex">
            <img src="public/star.svg" alt="">
            <img src="public/star.svg" alt="">
            <img src="public/star.svg" alt="">
            <img src="public/star.svg" alt="">
            <img src="public/star.svg" alt="">
            <span>5.0</span>
          </div>
          <span>from 200+ reviews</span>
        </div>
      </div>
    </div>
  </body>
</html>
